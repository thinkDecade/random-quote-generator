<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An inspiring random quote generator app">
    <title>Inspire Me | Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="overlay"></div>
    </div>
    
    <div class="container">
        <header>
            <h1><span class="highlight">Inspire</span> Me</h1>
            <p class="subtitle">Wisdom to brighten your day</p>
        </header>
        
        <main>
            <div class="quote-box">
                <i class="quote-icon fas fa-quote-left"></i>
                <p id="quote">Click the button below to discover wisdom that might change your perspective today.</p>
                <i class="quote-icon fas fa-quote-right"></i>
            </div>
            
            <button id="generate" aria-label="Generate new quote">
                <span class="button-text">New Inspiration</span>
                <i class="fas fa-lightbulb"></i>
            </button>
        </main>
        
        <footer>
            <p class="share-text">Share this wisdom:</p>
            <div class="social-icons">
                <a href="#" class="social-icon" aria-label="Share on Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon" aria-label="Share on Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon" aria-label="Share on Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
